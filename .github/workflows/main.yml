name: Deploy Portfolio to GitHub Pages

on:
  push:
    branches:
      - main  # Triggers when you push to the 'main' branch

permissions:
  contents: read       # Allows the workflow to read repository content
  pages: write         # Allows writing to GitHub Pages
  id-token: write      # Required for authentication

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Upload your website files as an artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .  # Root folder containing your built/static website files

      # Step 3: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
